<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:fragment="htmlhead">

    <link href="../static/css/plugins/bootstrap-select/1.12.4/bootstrap-select.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/plugins/bootstrap-select/1.12.4/bootstrap-select.min.css}" />

    <link href="../static/css/custom.min.css" rel="stylesheet" th:href="@{/static/css/custom.min.css}" />

    <![endif]-->

<body class="nav-md footer_fixed">

        <div class="main_container">

            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- top navigation -->
            <div th:replace="fragments/top_nav :: top_nav"></div>
            <!-- /top navigation -->
            <!-- page content -->
            <div layout:fragment="content"></div>
            <!-- /page content -->
            <div th:replace="fragments/footer :: footer"></div>
        </div>
