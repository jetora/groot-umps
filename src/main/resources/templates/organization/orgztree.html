<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/htmlHead :: common_header(~{::title},~{::link})">
    <title>OrgZtree</title>
    <link href="../../static/css/plugins/ztree/3.5.35/zTreeStyle.css" rel="stylesheet" th:href="@{/static/css/plugins/ztree/3.5.35/zTreeStyle.css}" />
</head>
<body class="nav-md  footer_fixed">
<div class="wrapper wrapper-content animated zoomInUp">
    <!-- page content -->
    <div class="wrapper wrapper-content animated zoomInUp">
        <div class="clearfix"></div>
        <div class="animated flipInY row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h7><b>组织机构树</b></h7>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="row">
                            <div class="zTreeDemoBackground left">
                                <ul id="treeDemo" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /page content -->
</div>
<!--使用公有js-->
<div th:replace="common/htmlJS::common_js(~{::script})">
    <!--每个页面自己的js-->
    <script src="../../static/js/plugins/ztree/3.5.35/jquery.ztree.core.js" th:src="@{/static/js/plugins/ztree/3.5.35/jquery.ztree.core.js}"></script>
    <script src="../../static/js/orgztree.js" th:src="@{/static/js/orgztree.js}"></script>
</div>
</body>
</html>
