<<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="role/index">
<body class="nav-md footer_fixed">
  <section layout:fragment="content" >
        <!-- page content -->
        <div class="animated zoomInUp right_col" role="main">
            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a>角色用户管理</a></li>
                    <li class="active">角色管理</li>
                </ol>
            </div>
          <div class="animated zoomInUp">
              <div class="clearfix"></div>
              <div class="animated flipInY row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="x_panel">
                          <div class="x_title">
                              <h7><b>查询条件</b></h7>
                              <ul class="nav navbar-right panel_toolbox">
                                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                  </li>
                                  <li class="dropdown">
                                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                  </li>
                                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                                  </li>
                              </ul>
                              <div class="clearfix"></div>
                          </div>
                          <div class="x_content">
                              <div class="row">
                                  <div>
                                      <form class="form-inline">
                                          <div class="form-group">
                                              <div class="input-group">
                                                  <span class="input-group-addon">角色名</span>
                                                  <input type="text" id="search_rolename" name="search_content"
                                                          placeholder="" class="form-control" aria-describedby="sizing-addon3"/>
                                              </div>
                                          </div>
                                          <div class="form-group">
                                              <div class="input-group">
                                                  <span class="input-group-addon">是否可用</span>
                                                  <select name="enabled_type" id="enabled_type" class="form-control" aria-describedby="sizing-addon3">
                                                      <option value="-1">全部</option>
                                                      <option value="1">可用</option>
                                                      <option value="2">不可用</option>
                                                  </select>
                                              </div>
                                          </div>
                                          <button class="btn btn-info btn-search" type="button" onclick="searchData()">查询</button>
                                          <button class="btn btn-danger" type="button" onclick="resetData()">重置</button>
                                          <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">  更多 </button>

                                          <div class="container" style="margin-top:15px;">
                                              <div id="demo" class="collapse in">
                                                  Date and Time
                                                  <form class="form-horizontal">
                                                      <fieldset>
                                                          <div class="control-group">
                                                              <div class="controls">
                                                                  <div class="input-prepend input-group">
                                                                      <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                                                      <input type="text" name="reservation-time" id="reservation-time" class="form-control" />
                                                                  </div>
                                                              </div>
                                                          </div>
                                                      </fieldset>
                                                  </form>
                                              </div>
                                          </div>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="animated flipInY row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="x_panel">
                          <div class="x_title">
                              <h7>查询结果</h7>
                              <ul class="nav navbar-right panel_toolbox">
                                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                  </li>
                                  <li class="dropdown">
                                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                      <ul class="dropdown-menu" role="menu">
                                          <li><a href="#">Settings 1</a>
                                          </li>
                                          <li><a href="#">Settings 2</a>
                                          </li>
                                      </ul>
                                  </li>
                                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                                  </li>
                              </ul>
                              <div class="clearfix"></div>
                          </div>
                          <div class="x_content">
                              <div id="toolbar" class="btn-group">
                                  <button id="btn_add" type="button" class="btn btn-primary" onclick="addData()">
                                      <i class="icon-plus" aria-hidden="true"></i> 新增
                                  </button>
                                  <button id="btn_upd" type="button" class="btn btn-warning" onclick="updDatabatch()" data-toggle="tooltip" data-placement="top" title="批量置为可用或不可用">
                                      <i class="icon-plus" aria-hidden="true"></i> 批量修改
                                  </button>
                                  <button id="btn_del" type="button" class="btn btn-danger" onclick="delDatabatch()">
                                      <i class="icon-plus" aria-hidden="true"></i> 批量删除
                                  </button>
                              </div>
                              <br/>
                              <br/>
                              <!--table start-->
                              <table id="role_table" class="col-xs-12" data-toolbar="#toolbar"></table>
                              <!--table end-->
                              <!-- add modal start-->
                              <div class="modal fade bs-example-modal-lg" id="roleModal" tabindex="-1" role="dialog"
                                   aria-hidden="true" data-backdrop="static" style="display: none">
                                  <div class="modal-dialog">
                                      <div class="modal-content">
                                          <div class="modal-header">
                                              <button type="button" class="close" data-dismiss="modal"
                                                      aria-hidden="true">&times;</button>
                                              <h4 class="modal-title" id="modalTitle">新增</h4>
                                          </div>
                                          <div class="modal-body" id="role_content">
                                              <form class="form-horizontal" id="roleForm">
                                                  <div class="form-group">
                                                      <label class="control-label col-md-3" for="rolename">角色名</label>
                                                      <div class="col-md-8 col-xs-11">
                                                          <input type="text" min="0" id="rolename" class="form-control" required>
                                                      </div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label class="control-label col-md-3" for="description">描述</label>
                                                      <div class="col-md-8 col-xs-11">
                                                          <textarea id="description" required="required" class="form-control" name="description"></textarea>
                                                      </div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label class="control-label col-md-3" for="enabled">是否可用</label>
                                                      <div class="col-md-8 col-xs-11">
                                                          <select class="selectpicker" id="enabled">
                                                              <option value="1">可用</option>
                                                              <option value="2">不可用</option>
                                                          </select>
                                                      </div>
                                                  </div>
                                                  <input type="hidden" id="id">
                                                  <input type="hidden" id="opt_type">
                                              </form>
                                          </div>
                                          <div class="modal-footer">
                                              <button type="button" class="btn btn-primary" onclick="optData()">
                                                  <i class="icon-ok" aria-hidden="true"></i> 提交
                                              </button>
                                              <button type="button" class="btn btn-default" data-dismiss="modal">
                                                  <i class="icon-remove" aria-hidden="true"></i> 关闭
                                              </button>
                                          </div>
                                      </div><!-- /.modal-content -->
                                  </div><!-- /.modal-dialog -->
                              </div><!-- /.modal -->
                              <!-- grant modal start-->
                              <div class="modal fade bs-example-modal-lg" id="grantModal" tabindex="-1" role="dialog"
                                   aria-hidden="true" data-backdrop="static" style="display: none">
                                  <div class="modal-dialog">
                                      <div class="modal-content">
                                          <div class="modal-header">
                                              <button type="button" class="close" data-dismiss="modal"
                                                      aria-hidden="true">&times;</button>
                                              <h4 class="modal-title" id="grantmodalTitle">新增</h4>
                                          </div>
                                          <div class="modal-body" id="grant_content">

                                          </div>
                                          <div class="modal-footer">
                                              <button type="button" class="btn btn-primary" onclick="optData()">
                                                  <i class="icon-ok" aria-hidden="true"></i> 提交
                                              </button>
                                              <button type="button" class="btn btn-default" data-dismiss="modal">
                                                  <i class="icon-remove" aria-hidden="true"></i> 关闭
                                              </button>
                                          </div>
                                      </div><!-- /.modal-content -->
                                  </div><!-- /.modal-dialog -->
                              </div><!-- /.modal -->
                          </div>
                      </div>
                  </div>
                  </div>

          </div>
        </div>
        <!-- /page content -->
  </section>
</body>
</html>
